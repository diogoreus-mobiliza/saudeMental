<!doctype html>
<html class="no-js" lang="en" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:og="http://opengraphprotocol.org/schema/">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>jQuery Vertical Example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <!-- Include CSS for Timeline -->
    <link rel="stylesheet" href="css/timeline/style.css">
    
  </head>
  <body style="margin: 0px;">
    <div style="width: 97%; height: 60px; background: #3f4c97; margin: 0px; padding: 20px; text-align: center;">
      <div style=" color: #fff; width: 600px; margin: 0 auto; font-size: 18px; font-weight: bolder;">
        Ipsum dolor sit amet pastrami prosciutto filet mignon beef biltong venison pork belly tri-tip ham hock short ribs pork chop frankfurter. Capicola rump jerky flank spare ribs, beef salami meatball tenderloin.
      </div>
    </div>
    
    <div class="timeline-jquery-example-3"></div>
    
    <!-- Include scripts -->
    <script type="text/javascript" src="js/timeline/libs/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/timeline/libs/handlebars-1.0.rc.1.min.js"></script>
    <script type="text/javascript" src="js/timeline/libs/tabletop-zzolo.master-20130402.min.js"></script>
    <script type="text/javascript" src="js/timeline/libs/jquery.isotope.v1.5.21.min.js"></script>
    <script type="text/javascript" src="js/timeline/libs/jquery.ba-resize.v1.1.min.js"></script>
    <script type="text/javascript" src="js/timeline/libs/jquery.imagesloaded.v2.1.0.min.js"></script>
    <script type="text/javascript" src="js/timeline/jquery-veritcal-timeline.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function() {
        $.getJSON('saudeMentalTimeline.json', function(data) {
          $('.timeline-jquery-example-3').verticalTimeline({
            data: data,
            width: '45%'
          });
        });
      });
    </script>
  </body>
</html>
