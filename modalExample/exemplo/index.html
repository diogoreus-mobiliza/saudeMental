<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta charset='utf-8'/>
		<title>Colorbox Examples</title>
		<link rel="stylesheet" href="colorbox.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="../jquery.colorbox.js"></script>
		
		<script>
			$(document).ready(function(){
				$(".inline").colorbox({inline:true, width:"62%", height:"100%"});
				$("#click").click(function(){ 
					$('#click').css({"background-color":"#f00", "color":"#fff", "cursor":"inherit"}).text("Open this window again and this message will still be here.");
					return false;
				});
			});
		</script>

	</head>
	<body>
		<p><a class='inline' href="#inline_content">Inline HTML</a></p>
		
		<!-- This contains the hidden content for inline calls -->
		<div style='display:none'>
			<div id='inline_content' style='padding:10px; background:#fff;'>
				<object type="text/html" data="http://docs.google.com/viewer?url=http%3A%2F%2Fwww.febnet.org.br%2Fwp-content%2Fuploads%2F2012%2F07%2F136.pdf&embedded=true" width="940" height="670">
				<p>Aqui vai o conteúdo para Bagaças que não aceitam OBJECT</p>
				</object>
			</div>
		</div>
	</body>
</html>
